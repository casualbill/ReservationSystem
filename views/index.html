<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>部落战预约系统</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/jquery-1.11.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
</head>
<body>
	<h1>流星作战部落战预约系统</h1>
	<div id="container" style="display: none;">
		<div id="table">
			<table>
				<tbody>
					<tr>
						<th>对方排位</th>
						<th>预约人</th>
						<th>打法</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<span id="status">正在连接...</span><input id="changeNameBtn" type="button" value="改名" />
			<input type="text" id="textField" /><input id="sendMsgBtn" type="button" value="发送" />
		</div>
		<div id="content"></div>
	</div>
	<div id="disconnect">正在连接，请稍候...</div>
</body>
</html>
