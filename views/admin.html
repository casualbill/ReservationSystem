<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>部落战预约管理系统</title>
</head>
<body>
<form action="/timecfg" method="POST">
	<input type="text" name="date" />
	<input type="text" name="time" />
	<input type="submit" />
</form>

<script>
var date = new Date();
var dateField = document.getElementsByTagName('input')[0];
var timeField = document.getElementsByTagName('input')[1];

dateField.value = date.getFullYear() + '-' + (date.getMonth() + 1).toString() + '-' + date.getDate();
timeField.value = date.getHours() + ':' + date.getMinutes();
</script>

</body>
</html>
